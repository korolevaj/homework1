<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10(число)+10(число) = 20(число).
  2. 20(число)+10(строка)=2010(строка).
  */
  console.log(10 + 10 + "10");

  /*
  1. 10(число)+10(строка) = 1010(строка).
  2. 1010(строка)+10(число)=101010(строка).
  */
  console.log(10 + "10" + 10);

  /*
  1. 10(число)+10(число) =  20(число).
  2. 20(число)+10(число)=30(число).
  */
  console.log(10 + 10 + +"10");

  /*
  10 делим на -0, получаем  -бесконечность.
  */
  console.log(10 / -"");

  /*
  10 делим на нечисло (2.5 пишется через точку), получаем  NotANumber.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
